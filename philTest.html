<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--CSS-->
    <style></style>

    <title>Testing</title>
  </head>

  <body>
    <div>
      <div>
        <h1>New Character:</h1>
      </div>
      <form>
        <div className="form-group">
          <label>Town(s): </label>
          <input
            type="text"
            name="env-towns"
            placeholder="Town name(s)?"
            defaultValue="{preset[4]}"
          />
          <button type="button" onClick="{addInput()}">Add another town</button>
          <div id="more-names"></div>
        </div>

        <div className="form-group">
          <label htmlFor="char-name">Name: </label>
          <input
            id="char-name"
            type="text"
            className="form-input"
            placeholder="Enter character name"
          />
        </div>

        <div className="form-group">
          <label htmlFor="char-hp">Health:</label>
          <input id="char-hp" type="number" placeholder="Enter current HP" />
        </div>

        <div className="form-group">
          <label htmlFor="char-mp">Mana:</label>
          <input id="char-mp" type="number" placeholder="Enter current MP" />
        </div>

        <div className="form-group">
          <label htmlFor="char-gp">Gold:</label>
          <input id="char-gp" type="number" placeholder="Enter current gold" />
        </div>

        <div className="form-group">
          <label htmlFor="char-img">Image: </label>
          <input id="char-img" type="file" accept="image/png, image/jpeg" />
        </div>

        <div className="form-group">
          <label htmlFor="char-holding">Holding: </label>
          <input
            id="char-holding"
            type="text"
            placeholder="What do they have/know?"
          />
        </div>

        <div className="form-group">
          <label htmlFor="char-quirks">Quirks: </label>
          <input
            id="char-quirks"
            type="text"
            placeholder="What are their quirks?"
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>

  <script>
    function addInput() {
      const div = document.getElementById("more-names");
      const input = document.createElement("input");
      input.type = "text";
      input.name = "env-towns";
      div.appendChild(input);
    }

    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const townNames = Array.from(
        document.querySelectorAll('input[name="env-towns"]')
      ).map((input) => input.value);

      console.log(townNames);
    });
  </script>
</html>
