<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--CSS-->
    <style>
      .increment {
        position: relative;
        top: -4px;
        right: 24px;
        z-index: 1;
        display: inline-flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        width: 16px;
        height: 18px;
      }

      .increment b {
        display: inline-block;
        width: 100%;
        height: 30px;
      }
    </style>

    <title>Testing</title>
  </head>

  <body>
    <div>
      <div>
        <h1>New Character:</h1>
      </div>
      <form>
        <div className="form-group">
          <label htmlFor="char-name">Name: </label>
          <input
            id="char-name"
            type="text"
            className="form-input"
            placeholder="Enter character name"
          ></input>
        </div>

        <div className="form-group">
          <label htmlFor="char-hp">Health:</label>
          <input
            id="char-hp"
            type="number"
            placeholder="Enter current HP"
          ></input>
        </div>

        <div className="form-group">
          <label htmlFor="char-mp">Mana:</label>
          <input
            id="char-mp"
            type="number"
            placeholder="Enter current MP"
          ></input>
        </div>

        <div className="form-group">
          <label htmlFor="char-gp">Gold:</label>
          <input
            id="char-gp"
            type="number"
            placeholder="Enter current gold"
          ></input>
        </div>

        <div className="form-group">
          <label htmlFor="char-img">Image: </label>
          <input
            id="char-img"
            type="file"
            accept="image/png, image/jpeg"
          ></input>
        </div>

        <div className="form-group">
          <label htmlFor="char-holding">Holding: </label>
          <input
            id="char-holding"
            type="text"
            placeholder="What do they have/know?"
          ></input>
        </div>

        <div className="form-group">
          <label htmlFor="char-quirks">Quirks: </label>
          <input
            id="char-quirks"
            type="text"
            placeholder="What are their quirks?"
          ></input>
        </div>
      </form>
    </div>
  </body>

  <script>
    document.querySelector(".increment").onclick = moreOrLess;

    function moreOrLess(x) {
      const clicked = x.target;
      const num = this.previousElementSibling;

      if (clicked.matches(".more")) {
        num.stepUp(1);
      }

      if (clicked.matches(".less")) {
        num.stepDown(1);
      }
    }
  </script>
</html>
